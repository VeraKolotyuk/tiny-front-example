<!DOCTYPE html>
<html>
    <head>
        <title>Frontend</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
        <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="js/flight_app/main.js"></script>

        <!--[if lt IE 9]>
            <script src="bower_components/es5-shim/es5-shim.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1>Frontend Frameworks example</h1>
                <p class="lead">Ajax submit and form validation.</p>
              </div>

              <form role="form" name="profileForm" data-ajax="formSubmitSuccess">
                <div class="form-inner"></div>
              </form>
              <script id="form-template" type="text/x-handlebars-template">
                  <div class="form-group {{#if errors.email }} has-error {{/if}}">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" value="{{ values.email }}" >
                    <div class="help-block">{{ errors.email }}</div>
                  </div>
                  <div class="form-group {{#if errors.password }} has-error {{/if}}">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ values.password }}" >
                    <div class="help-block">{{ errors.password }}</div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Personal Info</label>
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                  <div class="checkbox js-want-more">
                    <label>
                      <input type="checkbox" checked> I want to tell more
                    </label>
                  </div>

                  <div class="form-group more-info">
                      <label for="exampleInputFile">Profession</label>
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </script>


        </div>
    </body>
</html>
